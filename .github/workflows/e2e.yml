name: E2E on Preview
on:
  workflow_dispatch:
    inputs:
      preview_url: { description: "Preview URL", required: true }
  issue_comment:
    types: [created]

jobs:
  e2e:
    if: github.event_name == 'workflow_dispatch' || (github.event.issue.pull_request && contains(github.event.comment.body, '/e2e'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22', cache: 'npm' }
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run e2e
        env:
          PREVIEW_URL: ${{ github.event_name == 'workflow_dispatch' && inputs.preview_url || '' }}
